<h1>GitHub Issues</h1>
<hr class="my-5 border-b-2 border-blue-500">

<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
  <!-- Botones para controlar el estado -->
  <div class="col-span-3 flex flex-col">
    <div class="flex gap-2">
      <button class="btn active">All</button>
      <button class="btn">Open</button>
      <button class="btn">Close</button>
    </div>
  </div>

  <!-- Listado -->
   <div class="mt-4 flex flex-col col-span-2">

    <a routerLink="/issues/123">Ir a issues 123</a>
    <!-- Todo: Listado issues-->

    <!-- Todo: Spinner-->

    <!-- Todo: Si no hay issues por filtro -->
   </div>

   <div>
    @if ( labelsQuery.isLoading() ) {
      <p>Estamos cargando</p>
    } @else {
      <issues-labels-selector [labels]="labelsQuery.data() ?? []"/>
    }

    <!-- Todo: Label selector -->
   </div>
</section>
